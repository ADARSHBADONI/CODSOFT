<html>
 <head>
 <title>Form in HTML</title>
 </head>
 <body background="image3.jpg">
 <h2 align="center">Aplication form</h2>
 <form style="font-weight: bolder; color: rgb(98, 5, 53);">
 <fieldset>
 <legend align="center">
  </legend>
 <label>Full Name </label>
 <input type="text" name="name">
 <br>
 <br>
 <label>Address </label>
 <input type="text" name="address">
 <br>
 <br>
 <label>Age </label>
 <input type="number" name="age">
 <br>
 <br>
 <label>Select Course</label>
 <select id="select box" name="selection">
   <option>Web development</option>
   <option>Machine learning</option>
   <option>Block chain</option>
   <option>Data Analysis</option>
   <option>Graphic Designing</option>
   </select>
 <label>Gender</label>
 <input type="radio" name="gender" />Male <input type="radio" name="gender" 
/>Female <br>
 <br>
 <label>Mode of Payment</label>
 <br>
 <input type="radio" name="payment" />Cash <br>
 <input type="radio" name="payment" />Credit Card <br>
 <input type="radio" name="payment" />Debit Card <br>
 <input type="radio" name="payment" />Coupons <br>
 <br>
 <button type="submit">Apply</button>
 <button type="submit">Go Back</button>
 </form>
 </body>
</html>
